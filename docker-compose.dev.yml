version: '3.8'

services:
  app:
    build: .
    container_name: shimatsu_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://shimatsu:password@postgres:5432/shimatsu_updater?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-supersecretkeyChangeMe}
      - PTERODACTYL_URL=${PTERODACTYL_URL}
      - PTERODACTYL_API_KEY=${PTERODACTYL_API_KEY}
      # Optional
      - PLUGIN_SCAN_INTERVAL=${PLUGIN_SCAN_INTERVAL:-0 0 * * *}
    depends_on:
      - postgres
      - redis
    volumes:
      - uploads_data:/app/uploads

  postgres:
    image: postgres:16-alpine
    container_name: shimatsu_postgres
    restart: always
    environment:
      POSTGRES_USER: shimatsu
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shimatsu_updater
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: shimatsu_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  uploads_data:
